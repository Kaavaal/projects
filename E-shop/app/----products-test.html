    <div class="container">
       <div class="d-flex justify-content-between">
				<div>Sort by</div>
				<div class="display-switch">
					<i class="fas fa-th-large"></i>
					<i class="fas fa-th-list"></i>
				</div>
			</div>
        <div class="product-card top-sellers col-3 d-flex">
            <div class="product-img">
                <img src="" alt="">
            </div>
            <div class="content">
                <h3>Funny Doll Face</h3>
                <span class="product-price">$59</span>
                <h4>Illastration</h4>
                <span class="description">Pimply dummy text of the printing and typesetting industry.</span>
                <div class="sales">
                    <span>Sales</span>
                    <span class="quantity">14</span>
                </div>
                <div class="author-info d-flex">
                    <span class="img-circle"></span>
                    <span class="author-name">PsdBosS</span>
                    <div class="likes">

                    </div>
                    <div class="star-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <span class="quantity">05</span>
                    <div class="likes">
                        <span class="delimiter">|</span>
                        <i class="far fa-comment"></i>
                        <span class="quantity">10</span>
                        <span class="delimiter">|</span>
                        <i class="far fa-heart"></i>
                        <span class="quantity">20</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
