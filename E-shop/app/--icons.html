<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Foxtar | Market Place</title>
    <!-- GRID -->
    <link rel="stylesheet" href="css/grid.css">

    <!-- NORMALIZE -->
    <link rel="stylesheet" href="css/normalize.css">
    
    <!--  Components icons  -->
    <link rel="stylesheet" href="css/sprite.css">
    <link rel="stylesheet" href="css/components/sprite.css">
    
</head>
<body>
   <h1>СПРАЙТЫ</h1>
   <p><strong>Добавление производится с помощью тега i, класса .icon, которому задан display:inline block и соответствующего имени икноки, которое создано по шаблону -  icon-имя_иконки<br>Пример:</strong></p>
   <p>&lt;i class="icon icon-sm-facebook"&gt;&lt;/i&gt;</p>
   <i class="icon icon-sm-facebook"></i>
   <hr>
   
    <div class="container">
        <i class="icon icon-sm-facebook"></i>
        <i class="icon icon-sm-twitter"></i>
        <i class="icon icon-sm-youtube"></i>
        <i class="icon icon-sm-pinterest"></i>
        <i class="icon icon-sm-in"></i>
        
        <hr>
        
        <i class="icon icon-lg-facebook"></i>
        <i class="icon icon-lg-twitter"></i>
        <i class="icon icon-lg-in"></i>
        <i class="icon icon-lg-pinterest"></i>
        
        <hr>
        
        <i class="icon icon-shield-1"></i>
        <i class="icon icon-shield-2"></i>
        <i class="icon icon-shield-3"></i>
        <i class="icon icon-shield-4"></i>
        <i class="icon icon-shield-5"></i>
        
    </div>
    
</body>
</html>
