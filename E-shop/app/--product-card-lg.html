<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foxtar | Market Place</title>

    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!--  NORMALIZE  -->
    <link href="css/normalize.css" rel="stylesheet">

    <!--  GRID  -->
    <link href="css/grid.css" rel="stylesheet">

    <!--  COMPONENTS product-card  -->
    <link rel="stylesheet" href="css/components/sidebar.css">
    <link rel="stylesheet" href="css/components/product-card.css">
</head>

<body>
    <h1 style="font-weight: 700; padding-bottom: 15px;">Large card of product, which takes 9 columns</h1>


    <div class="container">
        <div class="product-card product-card-lg top-sellers col-9">
            <div class="product-img">
                <img src="" alt="">
            </div>
            <h3>Funny Doll Face</h3>
            <span class="product-price">$59</span>
            <h4>Illastration</h4>
            <span class="description">Pimply dummy text of the printing and typesetting industry.</span>
            <div class="sales d-flex">
                <span>Sales</span>
                <span class="quantity">14</span>
            </div>
            <div class="author-info">
                <span class="img-circle"></span>
                <span class="author-name">PsdBosS</span>
                <div class="star-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <span class="quantity">05</span>
                <span class="delimiter">|</span>
                <i class="far fa-comment"></i>
                <span class="quantity">10</span>
                <span class="delimiter">|</span>
                <i class="far fa-heart"></i>
                <span class="quantity">20</span>
            </div>
        </div>
    </div>


</body>

</html>
